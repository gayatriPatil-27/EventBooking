<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Calendar with Booking</title>

  <!-- FullCalendar CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>

  <!-- Tippy.js for tooltips -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light-border.css" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #calendar {
      max-width: 1000px;
      margin: auto;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #aaa;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
      .modal-content {
        padding: 1rem;
      }

      input, select, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h2>Event Booking Calendar</h2>
  <div id="calendar"></div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal hidden">
    <div class="modal-content">
      <form id="bookingForm">
        <h3>Book Event</h3>
        
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required placeholder="Name" 
                 style="width: 100%; padding: 10px; margin-bottom: 7px; border: 1px solid #ccc; border-radius: 6px;"><br>
      
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Email" 
                 style="width: 100%; padding: 10px; margin-bottom: 7px; border: 1px solid #ccc; border-radius: 6px;"><br>
      
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" required placeholder="Contact Number" 
                 style="width: 100%; padding: 10px; margin-bottom: 7px; border: 1px solid #ccc; border-radius: 6px;">
            
          <label for="location">Location</label>
          <input type="text" id="location" required placeholder="Location"
                style="width: 100%; padding: 10px; margin-bottom: 7px; border: 1px solid #ccc; border-radius: 6px;">
        </div>
      
        <div class="form-group">
          <label for="eventType">Event Type</label>
          <select id="eventType" required 
                  style="width: 100%; padding: 10px; margin-bottom: 7px; border: 1px solid #ccc; border-radius: 6px;">
            <option value="">Select Event Type</option>
            <option value="conference">Conference</option>
            <option value="wedding">Wedding</option>
            <option value="Birthday Party">Birthday Party</option>
            <option value="baby-shower">Baby Shower</option>
            <option value="anniversary">Anniversary Celebration</option>
            <option value="reunion">Family Reunion</option>
            <option value="seminar">Business Seminar</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="attendees">Attendees</label>
          <input type="number" id="attendees" required 
                 style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;">
        </div>
      
        <button type="submit" id="submitBtn" 
                style="width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 6px; margin-bottom: 10px;">
          Book Now
        </button>
      
        <button type="button" id="closeModal" 
                style="width: 100%; background-color: #dc3545; color: white; padding: 10px; border: none; border-radius: 6px;">
          Cancel
        </button>
      </form>

      
    </div>
  </div>

  <!-- Event Info Modal -->
  <div id="eventDetails" class="modal hidden">
    <div class="modal-content">
      <h3>Event Details</h3>
      <div id="eventInfo"></div>
      <button id="closeDetails">Close</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Show welcome alert on page load
      alert("Pick up one date for your event and Book it!!");
  
      const calendarEl = document.getElementById('calendar');
      const modal = document.getElementById('bookingModal');
      const closeModal = document.getElementById('closeModal');
      const form = document.getElementById('bookingForm');
  
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        dateClick: function(info) {
          const selectedDate = new Date(info.dateStr);
          const today = new Date();
          today.setHours(0, 0, 0, 0); // Strip time to compare only date
  
          if (selectedDate < today) {
            alert("You cannot book events on past dates.");
            return;
          }
  
          // Store selected date
          modal.dataset.date = info.dateStr;
          modal.classList.remove('hidden');
        },
        events: [
          // You can pre-populate events here if needed
        ]
      });
  
      calendar.render();
  
      // Close modal
      closeModal.addEventListener('click', () => {
        modal.classList.add('hidden');
        form.reset();
      });
  
      // Handle form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
  
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const contact = document.getElementById('contact').value.trim();
        const eventType = document.getElementById('eventType').value;
        const attendees = document.getElementById('attendees').value;
        const date = modal.dataset.date;
  
        // Add event to calendar
        calendar.addEvent({
          title: `${eventType} by ${name}`,
          start: date,
          allDay: true,
          extendedProps: {
            name,
            email,
            contact,
            eventType,
            attendees
          }
        });
  
        alert("Event booked successfully!"); // âœ… Success alert
  
        modal.classList.add('hidden');
        form.reset();
      });
  
      // Tooltip with tippy.js
      calendar.setOption('eventDidMount', function(info) {
        const props = info.event.extendedProps;
        const tooltipContent = `
          <strong>${info.event.title}</strong><br>
          Name: ${props.name}<br>
          Email: ${props.email}<br>
          Contact: ${props.contact}<br>
          Attendees: ${props.attendees}
        `;
  
        tippy(info.el, {
          content: tooltipContent,
          allowHTML: true,
          theme: 'light-border',
          placement: 'top'
        });
      });
    });
  </script>
  
</body>
</html>
